<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
		<title>Query Results</title>
	</head>

	<body>
		<div class="container">
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

			<h2 class="display-5" style="margin-top: 1rem">Showing results for: {{query}}</h2>
			<div>
				<div class="shadow-sm p-3 mb-5 bg-white rounded row mx-md-n5">
					<div class="col w-25 px-md-5">Name</div>
	  				<div class="col w-75 px-md-5">Description</div>
				</div>
				{% for n, d in results %}
					<div class="row row-cols-2 shadow-sm p-3 mb-5 bg-white rounded">
						<div class="col w-20 p-3">{{n}}</div>
			  			<div class="col w-65 p-3">{{d}}</div>
					</div>
				{% endfor %}
			</div>
			<form method="post" action="{{ url_for('index') }}">
				<input type="submit" id="results-btn" class="btn btn-secondary" value="Return" />
			</form>	
		</div>
	</body>	
</html>
